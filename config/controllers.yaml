controller_manager:
  ros__parameters:
    update_rate: 100

    joint_trajectory_controller:
        type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
        type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
